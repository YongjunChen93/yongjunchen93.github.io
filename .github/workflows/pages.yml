name: Deploy Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: blog

      - name: Build blog (Jekyll)
        working-directory: blog
        run: bundle exec jekyll build

      - name: Prepare site output
        run: |
          mkdir -p _deploy/blog
          # Root homepage (static)
          cp -r index.html jemdoc.css images _deploy/
          # Blog output to /blog
          cp -r blog/_site/* _deploy/blog/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
